<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--BOOTSWATCH-->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>

    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Product App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
    </nav>

    <!--APPLICATION-->
    <div class="container">
        <div id="app" class="row pt-5">
            <!--FORM-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" minlength="4" maxlength="20" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" step="0.01" max="999999" id="price" maxlength="6" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" min="1900" max="2030" value="2022" id="year" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-dark w-100 mt-3">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list">

            </div>
        </div>
    </div>

    <!--SCRIPT APP-->
    <script src="App.js"></script>
    <!--BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
